<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Sex</td>
            <td>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label><br>
                <input type="radio" name="gender" id="female" selected>
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Eye color</td>
            <td>
                <select name="eyecolor" id="eyecolor">
                    <option value="green">Green</option>
                    <option value="Blue">Blue</option>
                    <option value="Black">Black</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Check all that apply</td>
            <td>
                <input type="checkbox" name="apply" id="oversix">
                <label for="oversix">Over 6 feet tall</label><br>

                <input type="checkbox" name="apply" id="overtwoh">
                <label for="overtwoh">Over 200 feet tall</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">Describe your athletic ability:</td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea name="describe" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Enter my information">
            </td>
        </tr>

    </table>
</body>

</html>
